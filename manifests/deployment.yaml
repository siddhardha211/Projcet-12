apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-nginx-deployment
  labels:
    app: app1-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1-nginx
  template:
    metadata:
      labels:
        app: app1-nginx
    spec:
      imagePullSecrets:               # ðŸ‘ˆ required if AKS is not attached to ACR
        - name: project12acr-auth
      containers:
        - name: app1-nginx
          image: project12acr.azurecr.io/myapp:latest
          ports:
            - containerPort: 80
          readinessProbe:             # ðŸ‘ˆ checks pod is ready
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:              # ðŸ‘ˆ restarts container if stuck
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 20